ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: nemo font
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport:
  - name: nemo font
    source:
      type: fontsource
      name: Marvel
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
styleContexts:
  - name: main
    value: ctx
