ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: nemo font
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport:
  - name: nemo font
    source:
      type: fontsource
      name: Marvel
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: violet-swag
    value: '#f5d8f5'
  - name: rose-bg
    value: '#ff0080'
  - name: mauve-reussite-professionnelle
    value: '#66007b'
palettes:
  - name: palette-de-cara
    text: mauve-reussite-professionnelle
    bg: violet-swag
    accent: ''
    border: ''
    text-decoration: rose-bg
    text--marker: rose-bg
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
styleContexts:
  - name: main
    value: ctx
